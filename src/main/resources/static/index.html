<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>User Registration</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

	<style type="text/css">
		html {
			margin-left: 5%;
			margin-right: 5%;
			margin-top: 5%;
		}
	</style>
</head>

<body>

	<h3>User Registration</h3>

	<form action="" id="formUserRegistration">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label>
			<input type="text" class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="name" class="form-label">Name</label>
			<input type="text" class="form-control" id="name" placeholder="Inform your name:" required="required">
		</div>

		<div class="mb-3">
			<label for="age" class="form-label">Age</label>
			<input type="number" class="form-control" id="age" placeholder="Inform your age:" required="required">
		</div>

		<div class="mb-3">
			<label for="cpf" class="form-label">Identification Number</label>
			<input type="text" class="form-control" id="cpf"
				placeholder="Inform Your Identification Number (only numbers)" required="required">
		</div>

	</form>

	<button type="button" class="btn btn-primary" onclick="saveUser()">Save</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo</button>
	<button type="button" class="btn btn-warning" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarUser">Pesquisar</button>
	<button type="button" class="btn btn-danger" onclick="botaoDeletarDaTela();">Deletar</button>

	<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisa de usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="nameBusca" class="col-form-label">Informe o nome do usuário cadastrado:</label>
							<input type="text" class="form-control" id="nameBusca">
						</div>
						<button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>
					</form>

					<div style="height:400px;background-color:whitesmoke;over: scroll;">
						<table class="table" id="tabelaresultados">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Nome</th>
									<th scope="col">Idade</th>
									<th scope="col">CPF</th>
									<th scope="col">Editar</th>
									<th scope="col">Deletar</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>

	<script type="text/javascript">

		function botaoDeletarDaTela() {
			var id = $('#id').val();

			if (id != null && id.trim() != '') {
				deleteUser(id);
				document.getElementById('formCadastroUser').reset();
			}
		}

		function deleteUser(id) {

			if (confirm('Deseja realmente deletar?')) {

				$.ajax({
					method: "DELETE",
					url: "delete",
					data: "iduser=" + id,
					success: function (response) {

						$('#' + id).remove();

						alert(response);
					}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao deletar usuario por id: " + xhr.responseText);
				});
			}
		}

		function pesquisarUser() {
			var nome = $('#nameBusca').val();

			if (nome != null && nome.trim() != '') {

				$.ajax({
					method: "GET",
					url: "buscarPorNome",
					data: "name=" + nome,
					success: function (response) {
						$('#tabelaresultados > tbody > tr').remove();

						for (var i = 0; i < response.length; i++) {
							$('#tabelaresultados > tbody').append('<tr id="' + response[i].id + '"><td>' + response[i].id + '</td><td>' + response[i].nome + '</td><td>' + response[i].idade + '</td><td>' + response[i].cpf + '</td><td><button type="button" onclick="colocarEmEdicao(' + response[i].id + ')" class="btn btn-primary">Visualizar</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser(' + response[i].id + ')">Deletar</button></td></tr>');
						}
					}
				}).fail(function (xhr, status, errorThrown) {
					alert("Erro ao buscar usuario: " + xhr.responseText);
				});
			}
		}

		function colocarEmEdicao(id) {

			$.ajax({
				method: "GET",
				url: "buscarUserId",
				data: "iduser=" + id,
				success: function (response) {

					$("#id").val(response.id);
					$("#nome").val(response.nome);
					$("#idade").val(response.idade);
					$("#cpf").val(response.cpf);

					$('#modalPesquisarUser').modal('hide');
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao buscar usuario por id: " + xhr.responseText);
			});
		}

		function saveUser() {

			var id = $("#id").val();
			var name = $("#name").val();
			var age = $("#age").val();
			var cpf = $("#cpf").val();

			if (name == null || name != null && name.trim() == '') {
				$("#name").focus();
				alert('Informe o nome');
				return;
			}

			if (age == null || age != null && age.trim() == '') {
				$("#age").focus();
				alert('Informe a idade');
				return;
			}

			if (cpf == null || cpf != null && cpf.trim() == '') {
				$("#cpf").focus();
				alert('Informe o CPF');
				return;
			}

			$.ajax({
				method: "POST",
				url: "save",
				data: JSON.stringify({
					id: id,
					name: name,
					age: age,
					cpf: cpf
				}),


				contentType: "application/json; charset=utf-8",
				success: function (response) {
					//$("#id").val(response.id);
					alert("Salvo com sucesso!");
				}
			}).fail(function (xhr, status, errorThrown) {
				alert("Erro ao salvar usuario: " + xhr.responseText);
			});
		}
	</script>
</body>

</html>
